<!doctype html>
                <html xmlns:th="http://www.thymeleaf.org">
                <head lang="en">
                    <meta charset="UTF-8">
                    <meta name="viewport"
                          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
                    <meta http-equiv="X-UA-Compatible" content="ie=edge">
                    <title>Edit Product Details</title>
                    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.6/css/bootstrap.min.css}" />
                </head>
                <body>
                    <div class="container mt-5">
                        <th:block th:insert="~{layout/header :: header}"></th:block>
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <div class="card shadow">
                                    <div class="card-header bg-primary text-white">
                                        <h2 class="mb-0">Edit Product Details</h2>
                                    </div>
                                    <div class="card-body">
                                        <form th:object="${product}" th:action="@{/products}" method="post">
                                            <input type="hidden" th:field="*{id}" />
                                            <div class="mb-3 row">
                                                <label class="col-sm-3 col-form-label">Name:</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" th:field="*{name}" required>
                                                </div>
                                            </div>
                                            <div class="mb-3 row">
                                                <label class="col-sm-3 col-form-label">Description:</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" th:field="*{description}">
                                                </div>
                                            </div>
                                            <div class="mb-3 row">
                                                <label class="col-sm-3 col-form-label">Type:</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" th:field="*{type}">
                                                </div>
                                            </div>
                                            <div class="mb-3 row">
                                                <label class="col-sm-3 col-form-label">Category:</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" th:field="*{category}">
                                                </div>
                                            </div>
                                            <div class="mb-3 row">
                                                <label class="col-sm-3 col-form-label">Price:</label>
                                                <div class="col-sm-9">
                                                    <input type="number" step="0.01" class="form-control" th:field="*{price}" required>
                                                </div>
                                            </div>
                                            <div class="text-end">
                                                <button type="submit" class="btn btn-success">Save</button>
                                                <a th:href="@{/products}" class="btn btn-secondary ms-2">Cancel</a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </body>
                </html>
